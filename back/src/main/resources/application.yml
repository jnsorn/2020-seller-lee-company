spring:
  profiles:
    active: local
    include: >
      db

  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      use_sql_comments: true
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect

  flyway:
    baseline-on-migrate: true
    baseline-version: 0


logging:
  level:
    org.hibernate.type.descriptor.sql: trace
    org.springframework.web: debug
