spring:
  profiles:
    active: test

---

spring:
  profiles: test

  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.format_sql: true
      use_sql_comments: true

  flyway:
    enabled: false

logging:
  level:
    org.hibernate.type.descriptor.sql: trace
    org.springframework.web: debug
